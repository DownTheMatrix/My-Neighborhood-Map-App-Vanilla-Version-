<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>My Neighborhood Map App</title>
    <script>
      /* Google Maps API error handling */
      window.mapApiError = false;
      function googleError() {
        window.mapApiError = true;
      }
      /* Account for authentification (credentials) issues with the Google Maps API */
      function gm_authFailure( err ) {
        window.mapApiError = true;
        const showError = document.querySelector("#display-error-field");
        showError.style.display = "block";
        showError.innerHTML = "Sorry, looks like there's a problem with your authentification. Check your API key and try again.";
        console.error("Sorry, the map can be used in development only", err);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfnJ5zhWZyh1ZJDrpsKJFzpDfaDDgJfiM&v=3.exp&libraries=geometry,drawing,places" onerror="googleError()"></script>
  </head>
  <body>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
   
  </body>
</html>
